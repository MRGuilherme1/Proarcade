<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MARIO JUMP GAME</title>
    <link rel="stylesheet" href="jogo.css" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="jogo.js" defer></script>
</head>
<body>
    
	<div align="center">
        <h1 style="color: white;"><span>MARIO JUMP</span> <img src="imagens/block.gif" height="50px"></h1>
    </div>
	
	<div id="container" >
        <div id="player">
            <img src="imagens/player.gif" alt="player">
        </div>
        <div id="block">
            <img src="imagens/block.gif" alt="blocks">
        </div>
        <div id="road">
            <img src="imagens/road.png" alt="road">
        </div>
        <div id="cloud">
            <img src="imagens/cloud.png" alt="cloud">
        </div>
        <div id="score">Score <b>00</b></div>
        <div id="gameOver">Game Over</div>
    </div>
    
	<div>
    <div><p align="center" ><strong class="fa-blink">PRESS <u>SPACEBAR</u> TO START AND ARROW UP (&#8593;) TO JUMP</strong> 
		</p>  <br /> 
		
        </div>


</div>
	
</body>
</html>
